name: Doglufi


on:

    schedule:

        - cron: '30 * * * *'


jobs:
  tweet:
    name: Insta
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        
      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache Python packages ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages âš™
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: dog story ğŸ¶
        env:
                  USUARIO: ${{ secrets.USUARIO }}

                  SENHA: ${{ secrets.SENHA }}

        run: python doglufi.py
